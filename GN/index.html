<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goodnight</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d58;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        50px 100px white,
        120px 200px white,
        250px 150px white,
        400px 300px white,
        700px 50px white,
        900px 120px white,
        1100px 180px white,
        1300px 90px white;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px white;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      color: #ccc;
      text-shadow: 0 0 5px #aaa;
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 80px;
      height: 80px;
      background: #eee;
      border-radius: 50%;
      box-shadow: 0 0 30px #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="moon">ðŸ˜´</div>

  <div class="container">
    <h1>Goodnight</h1>
    <p>Sleep Well</p>
  </div>
</body>
</html>
